<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
<main>
<div class="container">
  <button class="star">
    <img src="images/icon-star.svg" alt="star icon"/>
  </button>
  <h1 class="main_h1">How did we do?</h1>
  <p class="main_desc">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
    <ul>
    <li><button class="button">1</button></li>
    <li><button class="button">2</button></li>
    <li><button class="button">3</button></li>
    <li><button class="button">4</button></li>
    <li><button class="button">5</button></li>
    </ul>
    <button class="submit" id="submit">Submit</button>
</div>

<div class="thank-you hidden">
  <div class="image">
    <img src="images/illustration-thank-you.svg" alt="submission received"/>
  </div>
    <p class="receipt">You selected <span id="rating"></span> out of 5</p>
      <h1 class="submit_h1">Thank you!</h1>
        <p class="submit_desc">
          We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!
        </p>
</div>
</main>
<script src="script.js"></script>
</body>
</html>
